<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <h1>
        Formulario de Cadastro
    </h1>
    <form>
        <label for="text">Nome:</label>
        <input id="text" type="text" placeholder="Nome Completo" />
        <br>
        <br>
        <label for="email">E-mail:</label>
        <input id="email" type="email" placeholder="ex: meuemail@exemplo.com" />
        <br>
        <br>
        <label for="password">Senha:</label>
        <input id="password" type="password" placeholder="Nova Senha" />
        <br>
        <br>
        <input type="checkbox" id="checkbox-tarefa"/>
        <label for="checkbox-tarefa">Aceito que a tarefa esta concluida</label>
        <br>
        <br>
        <button type="submit">
            Cadastrar
        </button>
    </form>
</body>
</html>
